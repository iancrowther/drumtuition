<!DOCTYPE html>

<html>
<head>
    <title>Scrolling BG Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }
        ul {
            list-style: none;
            position: relative;
        }
        li {
            display: inline-block;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script> 
        $(document).ready(function() {
            var carousel = function() {
                var that = this;
                this.size({"height": $(window).height(), "width": $(window).width(), "items": $("li").length});
            
                $(window).bind("resize", function(){
                    that.size({"height": $(window).height(), "width": $(window).width(), "items": $("li").length});
                });
            };
            
            carousel.prototype.size = function(args) {
                $("ul").css({"width": args.width * args.items});
                $("img").css({height: args.height, width: args.width});
                
                var items = [];
                $("li").each(function() {items.push(this);});
                
                for (var i = 0, len = items.length; i < len; i++) {
                    this.animate({"time": i * 1000, "index": i});
                }
            }
            
            carousel.prototype.animate = function(args) {
                if (args.index !== 0) {
                    setTimeout(function(){
                        $("ul").animate({
                            left: "-=" + $(window).width()
                        }, 500, function() {
                            //$('#carousel li:last').after($('#carousel li:first'));
                        });        
                    }, args.time);    
                }
            }
            
            new carousel();
        });
        
    </script>
</head>

<body>
    <div id="carousel">
        <ul>
            <li><img src="1.jpg" /></li><li><img src="3.jpg" /></li><li><img src="2.jpg" /></li><li><img src="1.jpg" /></li><li><img src="3.jpg" /></li><li><img src="2.jpg" /></li>
        </ul>
    </div>
</body>
</html>
